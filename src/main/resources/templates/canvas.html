<!DOCTYPE html>
<html>
   <head>
        <meta charset="utf-8">
      <title>Bootstrap 模板</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- 引入 Bootstrap -->
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="../static/style/canvas.css">
      <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
      <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
      <!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
   </head>
   <body>
    <div class="container">

        <div class="col-md-12 column">
                <input id="changeBtn" type="button" value="更改状态" onclick="changeState()"/>
                <div >                        
                        <img id="bicycle" src="../static/res/fingerprint.png" class="normal_cycle" />
                        <script>
                            var obj = document.getElementById("bicycle");
                            obj.setAttribute("class","normal_cycle");
                            function changeState(){
                                    if(obj.className=="normal_cycle"){
                                        obj.setAttribute("class", "infinite_cycle");
                                    }else{
                                        obj.setAttribute("class","normal_cycle")
                                    }
                            }
                        </script>
                </div>
        </div>
    </div>

</body>
</html>
