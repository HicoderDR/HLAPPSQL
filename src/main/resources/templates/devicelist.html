    function newdevice(devicenum,devicetype,deviceaddress,deviceIP,regionID,deposID) {
        $.ajax({
            url: "http://47.100.107.158:8080/api/device/createdevice",
            type: "POST",
            data: "devicenum="+devicenum+"&devicetype="+devicetype+"&devicestatus=停机状态"+"&devicelat="+devicelat+"&devicelng="+devicelng+"&deviceaddress="+deviceaddress+"&regionID="+regionID+"&defposID="+deposID+"&IP="+deviceIP,

    function rebulid(){
        var beginRow=document.getElementById("beginRow").value;/*开始行*/
        var endRow=document.getElementById("endRow").value;/*结束行*/

        var beginCol=document.getElementById("beginCol").value;/*开始列*/
        var endCol=document.getElementById("endCol").value;/*结束列*/

        var tempCol=beginRow+"/"+beginCol;/*定位要改变属性的列*/
        alert(tempCol);
        var td=document.getElementById(tempCol);

        /*删除要合并的单元格*/
        for(var x=beginRow;x<=endRow;x++){
            for(var i=beginCol;i<=endCol;i++){
                if(x==beginRow){

                    document.getElementById("table").rows[x].deleteCell(i+1);

                }
                else{

                    document.getElementById("table").rows[x].deleteCell(i);

                }

            }
        }
        td.rowSpan=(endRow-beginRow)+1;
    }

            td.appendChild(document.createTextNode("第"+td.id+"列"));
            tr.appendChild(td);

        }
        document.getElementById("newbody").appendChild(tr);
    }

            var cell=document.getElementById("table").rows[i].insertCell(2);
            cell.innerHTML="第"+(i+1)+"/"+3+"列";

        }
    }
    /*删除列，采用deleteCell(列位置)的方法*/
    function removeCell(){
        for(var i=0;i<document.getElementById("table").rows.length;i++){
            document.getElementById("table").rows[i].deleteCell(0);
        }
    }
</script>
