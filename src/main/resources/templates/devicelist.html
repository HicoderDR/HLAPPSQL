<script>

    //启动页面启动Init（）函数
    window.onload=init();

    //这个isneworchange表示当前是对设备进行修改还是新建 true表示新建 false表示修改
    var isneworchange;
    var devicelat,devicelng;
    var deviceID;
    var devicestatus;

    var devicelist=[];
    //初始化函数
    var table;
    function init() {

        $.ajax({
            url:"http://47.100.107.158:8080/api/device/getdevicelist",
            type:"GET",
            data:"",
            contentType:false
        }).done(function (resp) {
            devicelist=eval(resp.data);
            if (devicelist.length) createtable();
        }).fail(function (err) {
            alert("服务器无响应");
        });
    }
    function createtable(){

        //删除0
        deletezero();
        //对三个筛选框进行判断
        var type=$("#typeselect option:selected").text();
        var region=$("#regionselect option:selected").text();
        var defend=$("#defendselect option:selected").text();

        console.log(devicelist);
        for (var i=devicelist.length-1;i>=0;i--){
            if(type=="类型") break;
            else if(devicelist[i].devicetype==type){
                continue;
            }else{
                    devicelist.splice(i, 1);
            }
        }
        console.log(devicelist);
        for(var i=devicelist.length-1;i>=0;i--){
            if (region=="区域") break;
            else if(devicelist[i].regionID==region){
                continue;
            }else{
                devicelist.splice(i,1);
            }
        }
        console.log(devicelist);
        for(var i =devicelist.length-1;i>=0;i--){
            if(defend=="防区")break;
            else if(devicelist[i].defposID==defend){
                continue;
            }else{
                devicelist.splice(i,1);
            }
        }
        console.log(devicelist);
        //清空表格
        $("#devicelist").html("");
        for(var i in devicelist){
            if(devicelist[i]==undefined) continue;
            var row=document.createElement("tr");
            if(i){
                row.id=i;
            }
            else {
                row.id=0;
            }
            //设备编号
            var devicenumcell=document.createElement("td");
            devicenumcell.context=devicelist[i].devicenum;
            devicenumcell.appendChild(document.createTextNode(devicenumcell.context));
            row.appendChild(devicenumcell);

            //设备类型
            var devicetypecell=document.createElement("td");
            devicetypecell.context=devicelist[i].devicetype;
            devicetypecell.appendChild(document.createTextNode(devicetypecell.context));
            row.appendChild(devicetypecell);

            //设备地点
            var deviceaddresscell=document.createElement("td");
            deviceaddresscell.context=devicelist[i].deviceaddress;
            deviceaddresscell.appendChild(document.createTextNode(deviceaddresscell.context));
            row.appendChild(deviceaddresscell);

            //区域
            var regionidcell=document.createElement("td");
            regionidcell.context=devicelist[i].regionID;
            regionidcell.appendChild(document.createTextNode(regionidcell.context));
            row.appendChild(regionidcell);

            //防区
            var defendcell=document.createElement("td");
            defendcell.context=devicelist[i].defposID;
            defendcell.appendChild(document.createTextNode(defendcell.context));
            row.appendChild(defendcell);
            

            //设备状态
            //设备运行状态
            var devicestatuscell=document.createElement("td");
            switch (devicelist[i].devicestatus) {
                case "正常运转":
                    devicestatuscell.innerHTML="<span class=\"label label-success\" style='width: auto;height: auto;' data-toggle=\"modal\" data-target=\"#modal-updatedevice\" onclick='editupdateInfo(this)'>正常运转</span>";
                    break;
                case "报警状态":
                    devicestatuscell.innerHTML=" <span class=\"label label-danger\" style='width: auto;height: auto;' data-toggle=\"modal\" data-target=\"#modal-updatedevice\" onclick='editupdateInfo(this)'>报警状态</span>";
                    break;
                case "停机状态":
                    devicestatuscell.innerHTML=" <span class=\"label label-default\" style='width: auto;height: auto' data-toggle=\"modal\" data-target=\"#modal-updatedevice\" onclick='editupdateInfo(this)'>停机状态</span>";
                    break;
                case "预警状态":
                    devicestatuscell.innerHTML="<span class=\"label label-warning\" style='width:auto; height: auto' data-toggle=\"modal\" data-target=\"#modal-updatedevice\" onclick='editupdateInfo(this)'>预警状态</span>";
                    break;
            }
            row.appendChild(devicestatuscell);

            var changebuttoncell=document.createElement("td");
            changebuttoncell.innerHTML="<i type=\"button\" class=\"fa fa-fw fa-edit\" data-toggle=\"modal\" data-target=\"#modal-device\" style='height: 25px; text-align:center;'onclick='editInfo(this)'></i>";
            row.appendChild(changebuttoncell);

            //初始化先把checkbox放在这 并且设置不可见
            var choosedevicecell=document.createElement("td");
            choosedevicecell.innerHTML=" <input type=\"checkbox\" name=\"checkbox\">";
            row.appendChild(choosedevicecell);

            document.getElementById("devicelist").appendChild(row);
        }

        //设置checkbox不可见 并且将userid赋值进去
        //设置checkbox不可见
        var i=0;
        $("input[name='checkbox']").each(function(){
            $(this).attr("value",devicelist[i].deviceID);
            $(this).attr("style","display:none");
            i++;
        });
        //设置按钮不可见
        setbtnnone("chooseall");
        setbtnnone("cancelchooseall");
        setbtnnone("deletechoose");
        setbtnnone("cancel");
        setbtnnone("reversechoose");

        //设置按钮可见
        setbtnblock("adddevice");
        setbtnblock("choosedevice");
    }

    //筛选函数
    $("#typeselect").change(function(){
        devicelist=[];
        init();
    })
    $("#regionselect").change(function(){
        devicelist=[];
        init();
    })
    $("#defendselect").change(function(){
        devicelist=[];
        init();
    })

    //选择设备地点的函数
    function chooseaddress() {

        //注：返回值
        //显示到 modal上面  $("#deviceaddress").val(地点);
        //经纬度更新 devicelat,devicelng;
        alert("选择地点");
    }
    //提交按钮
    function neworchangedevice() {
        //得到输入的值
        var devicenum=$("#devicenum").val();
        var devicetype=$("#devicetype option:selected").text();
        var regionID=$("#regionID option:selected").text();
        var defposID=$("#defposID option:selected").text();
        var deviceaddress=$("#deviceaddress").val();
        var deviceIP = $("#deviceIP").val();

        if(devicenum&&devicetype&&regionID&&defposID&&deviceaddress&&deviceIP){
                if(isneworchange){
                    newdevice(devicenum,devicetype,deviceaddress,deviceIP,regionID,defposID);
                }else{
                    modifydevice(devicenum,devicetype,deviceaddress,deviceIP,regionID,defposID);
                }
        }else{
            alert("请检查输入是否正确");
        }
    }

    //新建设备
    function newdevice(devicenum,devicetype,deviceaddress,deviceIP,regionID,defposID) {
        $.ajax({
            url: "/api/device/createdevice",
            type: "POST",
            data:{
                "devicenum":devicenum,
                "devicetype":devicetype,
                "devicestatus":"停机状态",
                "devicelat":devicelat,
                "devicelng":devicelng,
                "deviceaddress":deviceaddress,
                "regionID":regionID,
                "defposID":defposID,
                "IP":deviceIP
            }
        }).done(function(resp) {
            if(resp.message == "SUCCESS"){
                alert("新建成功");
            } else {
                alert("建立失败");
            }
        }).fail(function(err) {
            alert("服务器无响应");
        });
    }
    //更新设备
  function modifydevice(devicenum,devicetype,deviceaddress,deviceIP,regionID,defposID) {
        $.ajax({
            url: "/api/device/modifydevice",
            type: "POST",
            data:{
                "deviceID":deviceID,
                "devicenum":devicenum,
                "devicetype":devicetype,
                "devicestatus":devicestatus,
                "devicelat":devicelat,
                "devicelng":devicelng,
                "deviceaddress":deviceaddress,
                "regionID":regionID,
                "defposID":defposID,
                "IP":deviceIP
            }
        }).done(function(resp) {
            if(resp.message == "SUCCESS"){
                alert("更新成功");
            }
            else{
                alert("更新失败");
            }
        }).fail(function(err) {
            alert("服务器无响应");
        });
    }

    //触发模态框的同时调用此方法
    function editInfo(obj) {
        //得到点击的行
        try{
            var i=obj.parentNode.parentNode.rowIndex;
            i-=1;
        }catch (e) {
            console.log(e);
        }
       //i不为Nan时表示这个是对设备进行修改
        if (i||i==0){
            isneworchange=false;
            var s= document.getElementById("devicelist").getElementsByTagName("tr")[i];

            var device=devicelist[i];
            //先把经纬度存下来
            devicelat=device.devicelat;
            devicelng=device.devicelng;
            devicestatus=device.devicestatus;
            deviceID=device.deviceID;

            //向模态框传值
            $("#devicenum").val(device.devicenum);
            $("#deviceIP").val(device.ip);
            $("#deviceaddress").val(device.deviceaddress);
            $("#devicetype").val(device.devicetype);
            $("#regionID").val(device.regionID);
            $("#defposID").val(device.defposID);
        }else {
            isneworchange=true;
            //清空上一次modal数据
            $("#devicenum").val("");
            $("#deviceIP").val("");
            $("#deviceaddress").val("");
            $("#devicetype").val("振动传感");
            $("#regionID").val("区域一");
            $("#defposID").val("防区一");
        }

    }

    //触发更新设备的模态窗的同时调用此方法
    function editupdateInfo(obj) {
        //得到点击的行
        try{
            var i=obj.parentNode.parentNode.rowIndex;
            i-=1;
        }catch (e) {
            console.log(e);
        }
        $("#updatedevicenum").val(devicelist[i].devicenum);
        $("#devicestatus").val(devicelist[i].devicestatus);
        $("#updatedevicenum").attr("disabled",true);
    }

    //更新设备状态
    function updatedevicestatus(){
        var devicenum=$("#updatedevicenum").val();
        var newdevicestatus=$("#devicestatus").val();
        $.ajax({
            url: "/api/device/updatestatus",
            type: "POST",
            data: {
                "devicenum":devicenum,
                "newstatus":newdevicestatus
            }
        }).done(function(resp) {
            if(resp.message == "SUCCESS"){
                alert("更新成功");
                //刷新页面留到用户关掉modal的close后刷新
            }
            else{
                alert("更新失败");
            }
        }).fail(function(err) {
            alert("服务器无响应");
        });
    }

    //选择用户进行批量删除
    function choosedevice() {
        //设置checkbox可见
        $("input[name='checkbox']").each(function(){
            $(this).attr("style","display:block");
        });
        //设置按钮可见
        setbtnblock("chooseall");
        setbtnblock("cancelchooseall");
        setbtnblock("deletechoose");
        setbtnblock("cancel");
        setbtnblock("reversechoose");

        //设置按钮不可见
        setbtnnone("adddevice");
        setbtnnone("choosedevice");

    }


    //取消函数 即返回不进行以上操作
    function cancel() {
        //设置checkbox不可见
        $("input[name='checkbox']").each(function(){
            $(this).attr("style","display:none");
        });
        //设置按钮可见
        setbtnblock("adddevice");
        setbtnblock("choosedevice");

        //设置按钮不可见
        setbtnnone("chooseall");
        setbtnnone("cancelchooseall");
        setbtnnone("deletechoose");
        setbtnnone("cancel");
        setbtnnone("reversechoose");

    }

    //删除用户
    function deletechoose() {
        // var userid=$(this).val();
        var deviceID=[];
        $("input:checkbox").each(function () {
            if(this.checked) {
                deviceID.push($(this).val());
            }
        });
        console.log(deviceID);
        $.ajax({
            url: "/api/device/deletesome",
            type: "POST",
            data: {
                "deviceID":deviceID
            }
        }).done(function(resp) {
            if(resp.message == "SUCCESS"){
                alert("删除成功");
                init();
            }else{
                alert("删除失败");
            }
        }).fail(function(err) {
            alert("服务器无响应");
        });
    }

    //关闭模态窗刷新界面
    function closemodal(){
        init();
    }

    //删除0
    function deletezero(){
        for (var i=devicelist.length-1;i>=0;i--){
            if(devicelist[i].devicenum=="0"){
                devicelist.splice(i, 1);
            }
        }
    }


</script>
</body>
</html>
