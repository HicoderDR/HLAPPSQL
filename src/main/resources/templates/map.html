<script>
    var lnglatXY,imgsize,imgpixel;

    var cameralist=[],sensorlist=[],radarlist=[],devicelist=[];
    //marker sets
    var cameramarkers=[],radarmarkers=[],sensormarkers=[],devicemarkers=[];
    //定义icon
    var camera_g,camera_r,camera_y,camera_grey;
    var sensor_g,sensor_r,sensor_y,sensor_grey;
    var radar_g,radar_r,radar_y,radar_grey;
    initpic();                                              //初始化图标
    var map = new AMap.Map('container', {
    	resizeEnable: true
    });


    $.ajax({
        url: "/api/device/getdevicelist",
        type: "GET",
        data: "",
        contentType: false   // 告诉jQuery不要去设置Content-Type请求头
    }).done(function(resp) {
        devicelist=eval(resp.data);
    }).fail(function(err) {
            alert("服务器无响应");
    });
    if(devicelist.size) drawmarkers();
    function drawmarkers(){
        map.clearMap();
        for(var i in devicelist){
            var marker = new AMap.Marker({
                offset: new AMap.Pixel(-15, -38),
                icon: camera_g,
                position: new AMap.LngLat(devicelist[i].devicelat,devicelist[i].devicelng) ,
                title: devicelist[i].devicenum,
            });
            switch(devicelist[i].devicetype){
                case "监控":
                    switch(devicelist[i].devicestatus){
                        case "正常运转":
                        marker.setIcon(camera_g);
                        break;
                        case "报警状态":
                        marker.setIcon(camera_r);
                        break;
                        case "预警状态":
                        marker.setIcon(camera_y);
                        break;
                        case "停机状态":
                        marker.setIcon(camera_grey);
                        break;
                    }
                    cameramarkers.push(marker);
                    break;
                case "雷达":
                    switch(devicelist[i].devicestatus){
                        case "正常运转":
                        marker.setIcon(radar_g);
                        break;
                        case "报警状态":
                        marker.setIcon(radar_r);
                        break;
                        case "预警状态":
                        marker.setIcon(radar_y);
                        break;
                        case "停机状态":
                        marker.setIcon(radar_grey);
                        break;
                    }
                    radarmarkers.push(marker);
                    break;
                case "振动传感":
                    switch(devicelist[i].devicestatus){
                        case "正常运转":
                        marker.setIcon(sensor_g);
                        break;
                        case "报警状态":
                        marker.setIcon(sensor_r);
                        break;
                        case "预警状态":
                        marker.setIcon(sensor_y);
                        break;
                        case "停机状态":
                        marker.setIcon(sensor_grey);
                        break;
                    }
                    sensormarkers.push(marker);
                    break;
            }
            marker.setMap(map);
        }
    }

    $(function(){
        var index; 
        $(".tab li").click(function(){
            $(this).addClass("one").siblings().removeClass("one");
            index=$(".tab li").index(this);
            switch(index){
                case 0:
                    visable(cameramarkers,true);
                    visable(radarmarkers,true);
                    visable(sensormarkers,true);
                    break;
                case 1:
                    visable(cameramarkers,true);
                    visable(radarmarkers,false);
                    visable(sensormarkers,false);
                    break;
                case 2:
                    visable(cameramarkers,false);
                    visable(radarmarkers,true);
                    visable(sensormarkers,false);
                    break;
                case 3:
                    visable(cameramarkers,false);
                    visable(radarmarkers,false);
                    visable(sensormarkers,true);
                    break;
            }
        });
    })
    function visable(list,flag){
        for(var i in list){
            list[i].setvisable(flag);
        }
    }
    function geocoder() {
          var MGeocoder;
          //加载地理编码插件
          map.plugin(["AMap.Geocoder"], function() {
              MGeocoder = new AMap.Geocoder({
                  radius: 1000,
                  extensions: "all"
              });
              //返回地理编码结果
              AMap.event.addListener(MGeocoder, "complete", geocoder_CallBack);
              //逆地理编码
              MGeocoder.getAddress(lnglatXY);
          });
          //加点
          var marker = new AMap.Marker({
              map:map,
              icon: camera_g,
              position: lnglatXY,
          });
          map.add(marker);
    }

    //回调函数
    function geocoder_CallBack(data) {
        var address;
        //返回地址描述
        address = data.regeocode.formattedAddress;
        //返回结果拼接输出
    }
    //鼠标点击，获取经纬度坐标
    function getLnglat(e){
        map.clearMap();
        var x = e.lnglat.getLng();
        var y = e.lnglat.getLat();
        lnglatXY = new AMap.LngLat(x,y);
        geocoder();
    }
