    function geocoder() {
          var MGeocoder;

          var marker = new AMap.Marker({
              map:map,
              icon: "http://webapi.amap.com/theme/v1.3/markers/n/mark_b.png",
              position: lnglatXY,
          });
          map.add(marker);
          premarker=marker;

    function HashMap(){ 
        var length = 0; 
        var obj = new Object(); 
        this.containsKey=function(key){ 
            return (key in obj); 
        }; 
        this.put=function(key,value){ 
            if(!this.containsKey(key)){ 
                length++; 
            } 
            obj[key] = value; 
        }; 
        this.size = function(){ 
            return length; 
        }; 
    }
