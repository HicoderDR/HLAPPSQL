<script language="JavaScript">

    //启动页面启动init()函数
    window.onload = init()
    var recordlist=[];
  function init(){
      $.ajax({
          url: "http://47.100.107.158:8080/api/record/getrecordlist",
          type: "GET",
          data: "",
          contentType: false   // 告诉jQuery不要去设置Content-Type请求头
      }).done(function(resp) {
          recordlist=eval(resp.data);
          if(recordlist.length) createtable();
      }).fail(function(err) {
          alert("服务器无响应");
      });
  }  
 function createtable() {
     _table=document.getElementById("recordlist");
     for(var i in recordlist){
         var row=document.createElement("tr");
         row.id=i;
         //设备编号
         var devicenumcell=document.createElement("td");
         devicenumcell.context=recordlist[i].devicenum;
         devicenumcell.appendChild(document.createTextNode(devicenumcell.context));
         row.appendChild(devicenumcell);

         //设备地点
         var deviceaddresscell=document.createElement("td");
         deviceaddresscell.context=recordlist[i].deviceaddress;
         deviceaddresscell.appendChild(document.createTextNode(deviceaddresscell.context));
         row.appendChild(deviceaddresscell);

         //警报时间
         var recordtimecell=document.createElement("td");
         var time=myTime(recordlist[i].recordtime);
         recordtimecell.context=formatDateTime(time);
         recordtimecell.appendChild(document.createTextNode( recordtimecell.context));
         row.appendChild(recordtimecell);

         //设备运行状态
         var devicestatuscell=document.createElement("td");
         switch (recordlist[i].devicestatus) {
             case "正常运转":
                    devicestatuscell.innerHTML="<span class=\"label label-success\">正常运转</span>";
                    break;
             case "报警状态":
                 devicestatuscell.innerHTML=" <span class=\"label label-danger\">报警状态</span>";
                         break;
             case "停机状态":
                 devicestatuscell.innerHTML=" <span class=\"label label-default\">停机状态</span>";
                 break;
             case "预警状态":
                 devicestatuscell.innerHTML="<span class=\"label label-warning\">预警状态</span>";
                 break;
             default:
                 devicestatuscell=recordlist[i].devicestatus;
                 break;
         }
         row.appendChild(devicestatuscell);

         //警报处理状态
         var recordstatuscell=document.createElement("td");
         recordstatuscell.context=recordlist[i].recordstatus;
         switch (recordlist[i].recordstatus) {
             case "未处理":
                 recordstatuscell.setAttribute("style","color: #c9302c");
                 break;
             default :
                 break;
         }
         recordstatuscell.appendChild(document.createTextNode( recordstatuscell.context));
         row.appendChild(recordstatuscell);

         document.getElementById("recordlist").appendChild(row);
     }
 }
    function myTime(date){
        var arr=date.split("T");
        var d=arr[0];
        var darr = d.split('-');
        var t=arr[1];
        var tarr = t.split('.000');
        var marr = tarr[0].split(':');
        var dd = parseInt(darr[0])+"/"+parseInt(darr[1])+"/"+parseInt(darr[2])+" "+parseInt(marr[0])+":"+parseInt(marr[1])+":"+parseInt(marr[2]);
        return dd;
    }
    // 数字补0操作
    function  addZero(num) {
        return num < 10 ? '0' + num : num;
    } 

    function formatDateTime (date) {
        var time = new Date(Date.parse(date));
        time.setTime(time.setHours(time.getHours() + 8));
        var Y = time.getFullYear() + '-';
        var  M = this.addZero(time.getMonth() + 1) + '-';
        var D = this.addZero(time.getDate()) + ' ';
        var h = this.addZero(time.getHours()) + ':';
        var m = this.addZero(time.getMinutes()) + ':';
        var  s = this.addZero(time.getSeconds());
        return Y + M + D +" "+ h + m + s;
    }
