<script>
    window.onload=init();
    //请求警报记录
    var recordlist=[];
    function init(){
        $.ajax({
            url: "http://47.100.107.158:8080/api/record/getrecordlist",
            type: "GET",
            data: "",
            contentType: false   // 告诉jQuery不要去设置Content-Type请求头
        }).done(function(resp) {
            recordlist=eval(resp.data);
            if(recordlist.length) initstatistics();
        }).fail(function(err) {
            alert("服务器无响应");
        });
    }
    function initstatistics() {


        //删除0
        deletezero();
        //最近月份的数量
        var previoustowmonthnormal=0,previoustowmonthstop=0,previoustowmonthwarning=0,previoustowmonthalarm=0;
        var previousonemonthnormal=0,previousonemonthstop=0,previousonemonthwarning=0,previousonemonthalarm=0;
        var nowmonthnormal=0,nowmonthstop=0,nowmonthwarning=0,nowmonthalarm=0;
        //得到总量
        var normal=0,stop=0,warning=0,alarm=0;

        //得到当前年份 月份
        var date=new Date;
        var year=date.getFullYear();
        var month=date.getMonth()+1;
        month =(month<10 ?0+month:month);
        var previoustowmonth=(month+10)%12;
        var previousonemonth=(month+11)%12;

        //遍历recordlist得到数据
        //先得到最近月份的数据
        //遍历得到当前月的数据
        for(var i in recordlist){
            //得到警报记录的年份 月份
            var recordyear=recordlist[i].recordtime.substring(0,4);
            var recordmonth=recordlist[i].recordtime.substring(5,7);
            // //先判断是不是当年的前提是当月大于2月
            // if(month>2&&recordyear<year) continue;
            // if(month<=2&&recordyear<year-1) continue;
            // //现在年份正确 判断月份是否正确
            if(recordmonth==previoustowmonth){
                if(recordlist[i].devicestatus=="正常运转"){
                    previoustowmonthnormal++;
                }else if(recordlist[i].devicestatus=="报警状态"){
                    previoustowmonthalarm++;
                }else if(recordlist[i].devicestatus=="停机状态"){
                    previoustowmonthstop++;
                }else{
                    previoustowmonthwarning++;
                }
            }
            else if(recordmonth==previousonemonth){
                if(recordlist[i].devicestatus=="正常运转"){
                    previousonemonthnormal++;
                }else if(recordlist[i].devicestatus=="报警状态"){
                    previousonemonthalarm++;
                }else if(recordlist[i].devicestatus=="停机状态"){
                    previousonemonthstop++;
                }else{
                    previousonemonthwarning++;
                }
            }else{
                if(recordlist[i].devicestatus=="正常运转"){
                    nowmonthnormal++;
                }else if(recordlist[i].devicestatus=="报警状态"){
                    nowmonthalarm++;
                }else if(recordlist[i].devicestatus=="停机状态"){
                    nowmonthstop++;
                }else{
                    nowmonthwarning++;
                }
            }
            switch (recordmonth) {
                case previoustowmonth:
                    switch (recordlist[i].devicestatus) {
                        case "正常运转":
                            previoustowmonthnormal++;
                            break;
                        case "报警状态":
                            previoustowmonthalarm++;
                            break;
                        case "停机状态":
                            previoustowmonthstop++;
                            break;
                        case "预警状态":
                            previoustowmonthwarning++;
                            break;
                        default:
                            break;
                    }
                    break;
                case previousonemonth:
                    if(recordlist[i].devicestatus=="正常运转"){
                        previousonemonthnormal++;
                    }else if(recordlist[i].devicestatus=="报警状态"){
                        previousonemonthalarm++;
                    }else if(recordlist[i].devicestatus=="停机状态"){
                        previousonemonthstop++;
                    }else{
                        previousonemonthwarning++;
                    }
                    console.log("运行到这里");
                    break;
                case month:
                    switch (recordlist[i].devicestatus) {
                        case "正常运转":
                            nowmonthnormal++;
                            break;
                        case "报警状态":
                            nowmonthalarm++;
                            break;
                        case "停机状态":
                            nowmonthstop++;
                            break;
                        case "预警状态":
                            nowmonthwarning++;
                            break;
                        default:
                            break;
                    }
                    break;
                default:
                    break;
            }
        }
        //得到总的数据
        for (var i in recordlist){
            switch (recordlist[i].devicestatus) {
                case "正常运转":
                    normal++;
                    break;
                case "报警状态":
                    alarm++;
                    break;
                case "停机状态":
                    stop++;
                    break;
                case "预警状态":
                   warning++;
                    break;
                default:
                    break;
            }
        }


        //最近月份统计图
        var areaChartCanvas = $('#areaChart').get(0).getContext('2d');
        // This will get the first returned node in the jQuery collection.
        var areaChart       = new Chart(areaChartCanvas);

        var areaChartData = {
            labels  : [previoustowmonth+"月",previousonemonth+"月", month+"月"],
            datasets: [
                {
                    label               : '正常运转',
                    fillColor           : '#5cb85c',
                    strokeColor         : '#5cb85c',
                    pointColor          : '#5cb85c',
                    pointStrokeColor    : '#5cb85c',
                    pointHighlightFill  : '#fff',
                    pointHighlightStroke: 'rgba(220,220,220,1)',
                    data                : [previoustowmonthnormal, previousonemonthnormal, nowmonthnormal]
                    //这个是正常运行的统计情况
                },
                {
                    label               : '报警状态',
                    fillColor           : '#c9302c',
                    strokeColor         : '#c9302c',
                    pointColor          : '#c9302c',
                    pointStrokeColor    : '#c9302c',
                    pointHighlightFill  : '#fff',
                    pointHighlightStroke: 'rgba(60,141,188,1)',
                    data                : [previoustowmonthalarm, previousonemonthalarm, nowmonthalarm]
                },
                {
                    label               : '预警状态',
                    fillColor           : '#ec971f',
                    strokeColor         : '#ec971f',
                    pointColor          : '#ec971f',
                    pointStrokeColor    : '#ec971f',
                    pointHighlightFill  : '#fff',
                    pointHighlightStroke: 'rgba(60,141,188,1)',
                    data                : [previoustowmonthwarning,previousonemonthwarning,nowmonthwarning]

                },
                {
                    label               : '停机状态',
                    fillColor           : '#5e5e5e',
                    strokeColor         : '#5e5e5e',
                    pointColor          : '#5e5e5e',
                    pointStrokeColor    : '#5e5e5e',
                    pointHighlightFill  : '#fff',
                    pointHighlightStroke: 'rgba(60,141,188,1)',
                    data                : [previoustowmonthstop,previousonemonthstop,nowmonthstop]

                }
            ]
        }

        var areaChartOptions = {
            //Boolean - If we should show the scale at all
            showScale               : true,
            //Boolean - Whether grid lines are shown across the chart
            scaleShowGridLines      : false,
            //String - Colour of the grid lines
            scaleGridLineColor      : 'rgba(0,0,0,.05)',
            //Number - Width of the grid lines
            scaleGridLineWidth      : 1,
            //Boolean - Whether to show horizontal lines (except X axis)
            scaleShowHorizontalLines: true,
            //Boolean - Whether to show vertical lines (except Y axis)
            scaleShowVerticalLines  : true,
            //Boolean - Whether the line is curved between points
            bezierCurve             : true,
            //Number - Tension of the bezier curve between points
            bezierCurveTension      : 0.3,
            //Boolean - Whether to show a dot for each point
            pointDot                : false,
            //Number - Radius of each point dot in pixels
            pointDotRadius          : 4,
            //Number - Pixel width of point dot stroke
            pointDotStrokeWidth     : 1,
            //Number - amount extra to add to the radius to cater for hit detection outside the drawn point
            pointHitDetectionRadius : 20,
            //Boolean - Whether to show a stroke for datasets
            datasetStroke           : true,
            //Number - Pixel width of dataset stroke
            datasetStrokeWidth      : 2,
            //Boolean - Whether to fill the dataset with a color
            datasetFill             : true,
            //String - A legend template
            legendTemplate          : '<ul class="<%=name.toLowerCase()%>-legend"><% for (var i=0; i<datasets.length; i++){%><li><span style="background-color:<%=datasets[i].lineColor%>"></span><%if(datasets[i].label){%><%=datasets[i].label%><%}%></li><%}%></ul>',
            //Boolean - whether to maintain the starting aspect ratio or not when responsive, if set to false, will take up entire container
            maintainAspectRatio     : true,
            //Boolean - whether to make the chart responsive to window resizing
            responsive              : true
        }
        //Create the line chart
        areaChart.Line(areaChartData, areaChartOptions)

        //总共统计表
        //-------------
        //- PIE CHART -
        //-------------
        // Get context with jQuery - using jQuery's .get() method.
        var pieChartCanvas = $('#pieChart').get(0).getContext('2d')
        var pieChart       = new Chart(pieChartCanvas)
        var PieData        = [
            {
                value    : normal,
                color    : '#5cb85c',
                highlight: '#5cb85c',
                label    : '正常运行'
            },
            {
                value    : alarm,
                color    : '#c9302c',
                highlight: '#c9302c',
                label    : '报警状态'
            },
            {
                value    : warning,
                color    : '#ec971f',
                highlight: '#ec971f',
                label    : '预警状态'
            },
            {
                value    : stop,
                color    : '#5e5e5e',
                highlight: '#5e5e5e',
                label    : '停机状态'
            }
        ]
        var pieOptions     = {
            //Boolean - Whether we should show a stroke on each segment
            segmentShowStroke    : true,
            //String - The colour of each segment stroke
            segmentStrokeColor   : '#fff',
            //Number - The width of each segment stroke
            segmentStrokeWidth   : 2,
            //Number - The percentage of the chart that we cut out of the middle
            percentageInnerCutout: 50, // This is 0 for Pie charts
            //Number - Amount of animation steps
            animationSteps       : 100,
            //String - Animation easing effect
            animationEasing      : 'easeOutBounce',
            //Boolean - Whether we animate the rotation of the Doughnut
            animateRotate        : true,
            //Boolean - Whether we animate scaling the Doughnut from the centre
            animateScale         : false,
            //Boolean - whether to make the chart responsive to window resizing
            responsive           : true,
            // Boolean - whether to maintain the starting aspect ratio or not when responsive, if set to false, will take up entire container
            maintainAspectRatio  : true,
            //String - A legend template
            legendTemplate       : '<ul class="<%=name.toLowerCase()%>-legend"><% for (var i=0; i<segments.length; i++){%><li><span style="background-color:<%=segments[i].fillColor%>"></span><%if(segments[i].label){%><%=segments[i].label%><%}%></li><%}%></ul>'
        }
        //Create pie or douhnut chart
        // You can switch between pie and douhnut using the method below.
        pieChart.Doughnut(PieData, pieOptions)
    }

    //删除0
    function deletezero(){
        for (var i=recordlist.length-1;i>=0;i--){
            if(recordlist[i].devicenum=="0"){
                recordlist.splice(i, 1);
            }
        }
    }
</script>
