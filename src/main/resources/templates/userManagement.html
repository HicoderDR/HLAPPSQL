<script language="JavaScript">

    //启动页面启动Init（）函数
    window.onload=init();

    //判断当前操作是添加用户还是修改用户
    //false为修改用户  true为新建用户
    var isneworchange;

    var userlist=[];
    //初始化函数
    function init() {
        //先将userlist设为空
        try{
            userlist=[];
        }catch (e) {
        }

        $.ajax({
            url:"http://47.100.107.158:8080/api/user/getuserlist",
            type:"GET",
            data:"",
            contentType:false
        }).done(function (resp) {
            userlist=eval(resp.data);
            if (userlist.length) createtable();
        }).fail(function (err) {
            alert("服务器无响应");
        });
    }
    //生成表格
    function createtable(){
        //清空表格
        $("#userlist").html("");
        for(var i in userlist){
            var row=document.createElement("tr");
            if(i){
                row.id=i;
            }else{
                row.id=0;
            }
            //用户Id
            var idcell=document.createElement("td");
            idcell.context=userlist[i].userID;
            idcell.appendChild(document.createTextNode(idcell.context));
            row.appendChild(idcell);

            //用户名
            var usernamecell=document.createElement("td");
            usernamecell.context=userlist[i].username;
            usernamecell.appendChild(document.createTextNode(usernamecell.context));
            row.appendChild(usernamecell);

            //密码
            var passwordcell=document.createElement("td");
            passwordcell.context=userlist[i].password;
            passwordcell.appendChild(document.createTextNode(passwordcell.context));
            row.appendChild(passwordcell);

            //认证设备
            var confirmdevicecell=document.createElement("td");
            confirmdevicecell.context=userlist[i].phoneID;
            confirmdevicecell.appendChild(document.createTextNode(confirmdevicecell.context));
            row.appendChild(confirmdevicecell);

            //防区
            var defendcell=document.createElement("td");
            defendcell.context=userlist[i].defposID;
            defendcell.appendChild(document.createTextNode(defendcell.context));
            row.appendChild(defendcell);

            //区域
            var regioncell=document.createElement("td");
            regioncell.context=userlist[i].regionID;
            regioncell.appendChild(document.createTextNode(regioncell.context));
            row.appendChild(regioncell);

            //注册日期
            var regiserday=document.createElement("td");
            var time=myTime(userlist[i].regiserday);
            regiserday.appendChild(document.createTextNode(formatDateTime(time)));
            row.appendChild(regiserday);

            //修改按钮
            var changebuttoncell=document.createElement("td");
            changebuttoncell.innerHTML="<button type=\"button\" name='modifybtn' class=\"btn btn-default\" data-toggle=\"modal\" data-target=\"#modal-user\" style='height: 25px; text-align:center;'onclick='editInfo(this)'>修改</button>";
            row.appendChild(changebuttoncell);

            //初始化先把checkbox放在这 并且设置不可见
            var chooseusercell=document.createElement("td");
            chooseusercell.innerHTML=" <input type=\"checkbox\" name=\"checkbox\">";
            row.appendChild(chooseusercell);

            document.getElementById("userlist").appendChild(row);
        }

        //设置checkbox不可见 并且将userid赋值进去
        //设置checkbox不可见
         var i=0;
        $("input[name='checkbox']").each(function(){
            $(this).attr("value",userlist[i].userID);
            $(this).attr("style","display:none");
            i++;
        });

        //设置按钮不可见
        setbtnnone("chooseall");
        setbtnnone("cancelchooseall");
        setbtnnone("deletechoose");
        setbtnnone("cancel");
        setbtnnone("reversechoose");

        //设置按钮可见
        setbtnblock("adduser");
        setbtnblock("chooseuser");
    }

    //触发模态框的同时调用此方法
    function editInfo(obj) {
        //得到点击的行
        try{
            var i=obj.parentNode.parentNode.rowIndex;
            i-=1;
        }catch (e) {
            console.log(e);
        }
        //i不为Nan时表示这个是对设备进行修改
        if (i||i==0){
            isneworchange=false;
            var user=userlist[i];

            //向模态框传值
            $("#userID").val(user.userID);
            $("#password").val(user.password);
            var time=myTime(user.regiserday);
            $("#regiserday").val(formatDateTime(time));
            $("#username").val(user.username);
            $("#phoneID").val(user.phoneID);
            $("#regionID").val(user.regionID);
            $("#defposID").val(user.defposID);
        }else {
            isneworchange=true;
            //清空上一次modal数据
            $("#userID").val("");
            $("#regiserday").val("");
            $("#username").val("");
            $("#password").val("");
            $("#regionID").val("区域一");
            $("#defposID").val("防区一");
            $("#phoneID").val("");
        }
    }
    
    //新建用户或修改用户信息
    function addormodifyuser(){
        //先判断是不是该填的数据都已经填了
        var username=$("#username").val();
        var regionID=$("#regionID").val();
        var defposID=$("#defposID").val();
        var phoneID=$("#phoneID").val();
        var password=$("#password").val();
        if(username&&regionID&&defposID&&phoneID&&password){
            //判断是否新建的用户
            if(isneworchange){
                adduser(username,password,regionID,defposID,phoneID);
            }else{
                //得到用户ID 和注册日期
                var userID=$("#userID").val();
                modifyuser(userID,username,password,regionID,defposID,phoneID);
            }
        }else{
            alert("请检查输入");
            return ;
        }
    }

    //添加用户
    function  adduser(username,password,regionID,defposID,phoneID) {
        //建立一个user对象
        //得到注册的日期
        var registerday=new Date;
       //构建json格式
        //String username,String password,String phoneID,String regionID,String defposID,Date registerday
        var user={};
        user["username"]=username;
        user["password"]=password;
        user["phoneID"]=phoneID;
        user["regionID"]=regionID;
        user["defposID"]=defposID;
        user["registerday"]=registerday;

        $.ajax({
            url: "/api/user/adduser",
            type: "POST",
            dataType:'json',
            contentType:'application/json;charset=UTF-8',
            data: JSON.stringify(user),
        }).done(function(resp) {
            if(resp.message == "SUCCESS"){
                alert("添加成功");
                //刷新页面留到用户点击modal的close后再刷新
            }
            else{
                alert("添加失败");
            }
        }).fail(function(err) {
            alert("服务器无响应");
        });
    }
    //修改用户
    function modifyuser(userID,username,password,regionID,defposID,phoneID) {
        $.ajax({
            url: "/api/user/setuserInfo",
            type: "POST",
            data: {
                "userID":userID,
                "username":username,
                "password":password,
                "phoneID":phoneID,
                "regionID":regionID,
                "defposID":defposID
            }
        }).done(function(resp) {
            if(resp.message == "SUCCESS"){
                alert("修改成功");
               //刷新页面留到用户关掉modal的close后刷新
            }
            else{
                alert("修改失败");
            }
        }).fail(function(err) {
            alert("服务器无响应");
        });
    }
    //选择用户进行批量删除
    function chooseuser() {
        //设置checkbox可见
        $("input[name='checkbox']").each(function(){
            $(this).attr("style","display:block");
        });
        //设置按钮可见
        setbtnblock("chooseall");
        setbtnblock("cancelchooseall");
        setbtnblock("deletechoose");
        setbtnblock("cancel");
        setbtnblock("reversechoose");

        //设置按钮不可见
        setbtnnone("adduser");
        setbtnnone("chooseuser");

    }

    //得到表格的行数
    function getTableRowsLength(id){
        var mytable = document.getElementById(id);
        return mytable.rows.length;
    }

    //取消函数 即返回不进行以上操作
    function cancel() {
        //设置checkbox不可见
        $("input[name='checkbox']").each(function(){
            $(this).attr("style","display:none");
        });
        //设置按钮可见
        setbtnblock("adduser");
        setbtnblock("chooseuser");

        //设置按钮不可见
        setbtnnone("chooseall");
        setbtnnone("cancelchooseall");
        setbtnnone("deletechoose");
        setbtnnone("cancel");
        setbtnnone("reversechoose");

    }

    //删除用户
    function deletechoose() {
       // var userid=$(this).val();
        var userID=[];
        $("input:checkbox").each(function () {
            if(this.checked) {
                userID.push($(this).val());
            }
        });
        $.ajax({
            url: "/api/user/deletesome",
            type: "POST",
            data: {
                "userID":userID
            }
        }).done(function(resp) {
            if(resp.message == "SUCCESS"){
               alert("删除成功");
               init();
            }else{
                alert("删除失败");
            }
        }).fail(function(err) {
            alert("服务器无响应");
        });
    }

    //关掉modal 刷新表格
    function closemodal() {
        init();
    }
</script>
